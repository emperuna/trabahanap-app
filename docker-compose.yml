# ============================================
# Trabahanap - Docker Compose for Local Dev
# ============================================

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      # Database Configuration - Neon PostgreSQL
      - DATABASE_URL=${DATABASE_URL:-jdbc:h2:mem:testdb}
      - DATABASE_USERNAME=${DATABASE_USERNAME:-sa}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-password}
      - DATABASE_DRIVER=${DATABASE_DRIVER:-org.h2.Driver}
      # JPA Configuration
      - JPA_DIALECT=${JPA_DIALECT:-org.hibernate.dialect.H2Dialect}
      - DDL_AUTO=${DDL_AUTO:-update}
      - SHOW_SQL=${SHOW_SQL:-false}
      # JWT Configuration
      - JWT_SECRET=${JWT_SECRET:-trabahanap_dev_secret_key_min_256_bits_12345678901234567890}
      - JWT_EXPIRATION_MS=${JWT_EXPIRATION_MS:-86400000}
      # CORS - Allow frontend
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
      # H2 Console
      - H2_CONSOLE_ENABLED=${H2_CONSOLE_ENABLED:-true}
    volumes:
      - backend-uploads:/app/uploads
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped


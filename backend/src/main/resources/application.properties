# Server Configuration
server.port=8080

# Database Configuration - Using environment variables
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/trabahanap}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration - Using environment variable
jwt.secret=${JWT_SECRET:default-dev-secret-key-change-in-production}
jwt.expiration=86400000

# Logging Configuration
logging.level.com.trabahanap=INFO
logging.level.org.springframework.boot=INFO
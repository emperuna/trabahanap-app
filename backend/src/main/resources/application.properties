# Server Configuration
server.port=${PORT:8080}

# Database Configuration - reads from environment variables
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.datasource.driver-class-name=${DATABASE_DRIVER:org.h2.Driver}

# HikariCP Connection Pool settings
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA Configuration
spring.jpa.database-platform=${JPA_DIALECT:org.hibernate.dialect.H2Dialect}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
trabahanap.app.jwtSecret=${JWT_SECRET:trabahanap_dev_secret_key_min_256_bits_12345678901234567890}
trabahanap.app.jwtExpirationMs=${JWT_EXPIRATION_MS:86400000}

# CORS Configuration - Dynamic based on environment
# For production, set FRONTEND_URL to your Cloudflare Pages URL
trabahanap.app.corsAllowedOrigins=${FRONTEND_URL:http://localhost:5173,http://localhost:3000}

# H2 Console (for development)
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:true}

# Actuator Configuration (for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true